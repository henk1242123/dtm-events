<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bedankt voor je aankoop!</title>
  <style>
    body { background: #121212; color: #e0e0e0; font-family: sans-serif; padding: 2rem; text-align: center; }
    .container { background: #1f1f1f; padding: 2rem; border-radius: 10px; display: inline-block; max-width: 500px; }
    h1 { color: #4ade80; }
    p { margin: 1rem 0; font-size: 1.1rem; }
    .back-btn { margin-top: 2rem; background: #4ade80; color: #121212; padding: 0.8rem 1.5rem; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; text-decoration: none; display: inline-block; }
    .back-btn:hover { background: #22c55e; }
    .eventStatus {
      color: #f87171;
      font-weight: 900;
      font-size: 1.2rem;
      background: #1c1c1c;
      padding: 1rem;
      border: 2px solid #dc2626;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Bedankt voor je aankoop!</h1>
    <div id="eventStatusDisplay"></div>
    <p id="ticketInfo">Je ticketinformatie wordt geladen...</p>
    <a href="index.html" class="back-btn">Terug naar hoofdpagina</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz-Nt3XmpN-t3x-AkkE4cX6pQn2OD2AIU",
      authDomain: "dtm-events.firebaseapp.com",
      databaseURL: "https://dtm-events-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dtm-events",
      storageBucket: "dtm-events.appspot.com",
      messagingSenderId: "944781390391",
      appId: "1:944781390391:web:e22fe2df9c13aa3fa16496"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const ticketId = params.get("ticket");

    if (!ticketId) {
      document.getElementById("ticketInfo").textContent = "Geen ticketinformatie gevonden.";
    } else {
      db.ref(`tickets/${ticketId}`).once("value").then(snap => {
        const data = snap.val();
        if (data) {
          db.ref(`events/${data.eventId}`).once("value").then(eventSnap => {
            const eventData = eventSnap.val();
            if (eventData && eventData.status) {
              const statusDiv = document.getElementById("eventStatusDisplay");
              if (eventData.status === "mogelijk_afgelast") {
                statusDiv.innerHTML = '<div class="eventStatus">‚ÄºÔ∏è Dit event wordt mogelijk afgelast</div>';
              } else if (eventData.status === "afgelast") {
                statusDiv.innerHTML = '<div class="eventStatus">üö´ Dit event is afgelast. Er kunnen geen tickets worden gekocht.</div>';
              } else if (eventData.status === "voorbij") {
                statusDiv.innerHTML = '<div class="eventStatus">‚è±Ô∏è Dit event is inmiddels voorbij.</div>';
              }
            }
          });

          document.getElementById("ticketInfo").innerHTML = `
            Ticketnummer: <strong>${ticketId}</strong><br>
            Naam evenement: <strong>${data.eventName}</strong><br>
            Datum: <strong>${data.eventDate}</strong><br>
            Aantal gekocht: <strong>${data.amount}</strong><br>
            Tot ziens op ${data.eventDate} bij ${data.eventName}!
          `;
        } else {
          document.getElementById("ticketInfo").textContent = "Ticket niet gevonden.";
        }
      });
    }
  </script>
</body>
</html>
