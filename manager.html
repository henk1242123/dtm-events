<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DTM Events - Beheer</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; max-width: 700px; margin: 3rem auto; padding: 1rem; }
    h1 { text-align: center; color: #4ade80; }
    label { display: block; margin-top: 1rem; font-weight: 600; }
    input { width: 100%; padding: 0.6rem; margin-top: 0.3rem; border-radius: 8px; border: none; font-size: 1rem; box-sizing: border-box; background: #222; color: #fff; }
    button { margin-top: 1rem; padding: 0.7rem 1rem; border: none; border-radius: 8px; background: #4ade80; font-weight: bold; cursor: pointer; }
    button:hover { background: #22c55e; }
    .event { background: #1f1f1f; padding: 1rem; margin-top: 1rem; border-radius: 10px; }
    .flex { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .flex > * { flex: 1; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<h1>DTM Events - Beheer</h1>

<form id="addEventForm">
  <label>Eventnaam:</label>
  <input type="text" id="eventName" required />
  <label>Datum:</label>
  <input type="date" id="eventDate" required />
  <label>Tijd:</label>
  <input type="time" id="eventTime" required />
  <button type="submit">Event toevoegen</button>
</form>

<hr style="margin:2rem 0; border-color: #333;" />

<div id="eventsList"></div>

<script>
  const firebaseConfig = {
    apiKey: "...",
    authDomain: "dtm-evemts.firebaseapp.com",
    databaseURL: "https://dtm-evemts-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "dtm-evemts",
    storageBucket: "dtm-evemts.appspot.com",
    messagingSenderId: "...",
    appId: "...",
    measurementId: "..."
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const form = document.getElementById('addEventForm');
  const eventsList = document.getElementById('eventsList');

  form.onsubmit = e => {
    e.preventDefault();
    const name = document.getElementById('eventName').value;
    const date = document.getElementById('eventDate').value;
    const time = document.getElementById('eventTime').value;
    const fullDate = `${date}T${time}`;
    db.ref('events').push({ name: name, date: fullDate, tickets: { normal: 0, vip: 0 } });
    form.reset();
  };

  function loadEvents() {
    db.ref('events').on('value', snap => {
      eventsList.innerHTML = '';
      const data = snap.val() || {};
      for (const key in data) {
        const ev = data[key];
        const [d, t] = ev.date.split('T');
        eventsList.innerHTML += `
          <div class="event">
            <label>Naam:</label>
            <input type="text" class="nameInput" data-key="${key}" value="${ev.name}" />
            <label>Datum:</label>
            <input type="date" class="dateInput" data-key="${key}" value="${d}" />
            <label>Tijd:</label>
            <input type="time" class="timeInput" data-key="${key}" value="${t ? t.slice(0,5) : '00:00'}" />
            <div class="flex">
              <button class="saveBtn" data-key="${key}">Opslaan</button>
              <button class="deleteBtn" data-key="${key}" style="background:#ef4444;">Verwijder</button>
            </div>
          </div>`;
      }

      document.querySelectorAll('.saveBtn').forEach(btn => {
        btn.onclick = () => {
          const k = btn.dataset.key;
          const nm = document.querySelector(`.nameInput[data-key="${k}"]`).value;
          const dt = document.querySelector(`.dateInput[data-key="${k}"]`).value;
          const tm = document.querySelector(`.timeInput[data-key="${k}"]`).value;
          db.ref(`events/${k}`).update({ name: nm, date: `${dt}T${tm}` });
        };
      });

      document.querySelectorAll('.deleteBtn').forEach(btn => {
        btn.onclick = () => {
          if (confirm("Weet je zeker dat je dit event wilt verwijderen?")) {
            db.ref(`events/${btn.dataset.key}`).remove();
          }
        };
      });
    });
  }

  loadEvents();
</script>

</body>
</html>
