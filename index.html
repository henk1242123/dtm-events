<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DTM-Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 30px;
    }

    img.logo {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      color: #66ff66;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }

    button {
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .normal {
      background-color: #28a745;
      color: white;
    }

    .vip {
      background-color: #ffcc00;
      color: black;
    }

    .counter {
      margin-top: 20px;
      font-size: 20px;
    }

    .ticket-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="dtm-logo.png" alt="DTM Events Logo" class="logo" />
  <h1>Welkom bij DTM-Events</h1>
  <p>Voor al uw evenementen binnen servers â€“ koop vandaag nog je ticket!</p>

  <div>
    <label for="eventSelect">Kies je event:</label>
    <select id="eventSelect" onchange="updateCounts()">
      <option value="Helmond_Festival2">Helmond Festival 2 aug</option>
      <option value="Helmond_Festival9">Helmond Festival 9 aug</option>
      <option value="Geen_Optie">Geen Optie</option>
    </select>
  </div>

  <div class="ticket-section">
    <button class="normal" onclick="koopTicket('normal')">ðŸŽŸ Normaal Ticket (gratis)</button>
    <button class="vip" onclick="koopTicket('vip')">ðŸŒŸ VIP Ticket (35 Robux)</button>
  </div>

  <div class="counter">
    <p>Normale tickets verkocht: <span id="normalCount">0</span></p>
    <p>VIP tickets verkocht: <span id="vipCount">0</span></p>
  </div>

  <script>
    function getEventKey(type) {
      const selectedEvent = document.getElementById("eventSelect").value;
      return `${selectedEvent}_${type}`;
    }

    function updateCounts() {
      const normalKey = getEventKey("normal");
      const vipKey = getEventKey("vip");

      const normalCount = parseInt(localStorage.getItem(normalKey)) || 0;
      const vipCount = parseInt(localStorage.getItem(vipKey)) || 0;

      document.getElementById("normalCount").textContent = normalCount;
      document.getElementById("vipCount").textContent = vipCount;
    }

    function koopTicket(type) {
      const key = getEventKey(type);
      let count = parseInt(localStorage.getItem(key)) || 0;
      count++;
      localStorage.setItem(key, count);
      updateCounts();

      if (type === "normal") {
        alert("Je hebt een normaal ticket gekocht!");
      } else {
        alert("Je hebt een VIP-ticket gekocht voor 35 Robux!");
      }
    }

    // Initialiseer teller bij het laden
    window.onload = updateCounts;
  </script>
</body>
</html>
