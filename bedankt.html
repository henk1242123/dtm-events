<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bedankt voor je aankoop!</title>
  <link rel="icon" type="image/png" href="dtm-logo.png" />
  <style>
    body {
      background: #121212;
      color: #4ade80;
      font-family: sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
      text-align: center;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    p { font-size: 1.2rem; }
    a { color: #22c55e; text-decoration: none; font-weight: 700; }
    a:hover { text-decoration: underline; }

    .stars input {
      display: none;
    }
    .stars label {
      font-size: 2rem;
      color: gray;
      cursor: pointer;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      border-radius: 5px;
      resize: none;
    }
    button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .review-entry {
      text-align: left;
      background: #1e1e1e;
      padding: 0.8rem;
      margin: 1rem 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Bedankt voor je aankoop!</h1>
  <p>We hebben je ticket geregistreerd. We zien je graag bij het event!</p>
  <p><a href="index.html">Terug naar ticketpagina</a></p>

  <hr><br>
  <h2>Laat een review achter</h2>
  <div class="stars">
    <input type="radio" name="rating" id="star5" value="5"><label for="star5">â˜…</label>
    <input type="radio" name="rating" id="star4" value="4"><label for="star4">â˜…</label>
    <input type="radio" name="rating" id="star3" value="3"><label for="star3">â˜…</label>
    <input type="radio" name="rating" id="star2" value="2"><label for="star2">â˜…</label>
    <input type="radio" name="rating" id="star1" value="1"><label for="star1">â˜…</label>
  </div>
  <textarea id="reviewText" rows="3" placeholder="Typ hier je feedback..."></textarea>
  <button onclick="submitReview()">Verzenden</button>

  <br><br><h3>Gemiddelde score: <span id="averageScore">â€“</span>â˜…</h3>
  <div id="reviews"></div>

  <!-- Firebase compat libraries -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAq2hnWZnhoMzVC_NZ3efND3xEkijRy23k",
      authDomain: "dtm-evemts.firebaseapp.com",
      databaseURL: "https://dtm-evemts-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dtm-evemts",
      storageBucket: "dtm-evemts.firebasestorage.app",
      messagingSenderId: "673592896357",
      appId: "1:673592896357:web:4aa0d051ad738c12a80f8c",
      measurementId: "G-GFRH4KY8GF"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function submitReview() {
      const rating = document.querySelector('input[name="rating"]:checked');
      const text = document.getElementById('reviewText').value.trim();

      if (!rating) return alert("Selecteer een aantal sterren.");
      if (!text) return alert("Typ een bericht bij je review.");

      const review = {
        rating: parseInt(rating.value),
        text: text,
        timestamp: Date.now()
      };

      db.ref("reviews").push(review, (error) => {
        if (error) {
          alert("Er ging iets mis. Probeer opnieuw.");
        } else {
          alert("Bedankt voor je review!");
          document.getElementById("reviewText").value = "";
          document.querySelectorAll('input[name="rating"]').forEach(el => el.checked = false);
        }
      });
    }

    function loadReviews() {
      db.ref("reviews").on("value", (snapshot) => {
        const data = snapshot.val();
        const reviewsDiv = document.getElementById("reviews");
        reviewsDiv.innerHTML = "";

        let total = 0;
        let count = 0;

        for (let key in data) {
          const r = data[key];
          total += r.rating;
          count++;

          const div = document.createElement("div");
          div.className = "review-entry";
          div.innerHTML = `<strong>${r.rating}â˜…</strong><p>${r.text}</p>`;
          reviewsDiv.appendChild(div);
        }

        const avg = count > 0 ? (total / count).toFixed(1) : "â€“";
        document.getElementById("averageScore").innerText = avg;
      });
    }

    loadReviews();
  </script>
</body>
</html>
