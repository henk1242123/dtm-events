<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bedankt voor je aankoop!</title>
  <link rel="icon" type="image/png" href="dtm-logo.png" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <style>
    body {
      background: #121212;
      color: #4ade80;
      font-family: sans-serif;
      max-width: 600px;
      margin: 5rem auto;
      padding: 1rem;
      text-align: center;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    p { font-size: 1.2rem; }
    a { color: #22c55e; text-decoration: none; font-weight: 700; }
    a:hover { text-decoration: underline; }
    .stars input { display: none; }
    .stars label {
      font-size: 2rem;
      color: gray;
      cursor: pointer;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }
    .review-form, .average {
      margin-top: 2rem;
      text-align: left;
    }
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      resize: vertical;
      background: #1f1f1f;
      color: #fff;
      border: 1px solid #333;
    }
    button {
      margin-top: 1rem;
      background: #22c55e;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .review-entry {
      border-top: 1px solid #333;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Bedankt voor je aankoop!</h1>
  <p>We hebben je ticket geregistreerd. We zien je graag bij het event!</p>
  <p><a href="index.html">Terug naar ticketpagina</a></p>

  <div class="review-form">
    <h2>Laat een review achter</h2>
    <div class="stars">
      <input type="radio" id="star5" name="rating" value="5"><label for="star5">â˜…</label>
      <input type="radio" id="star4" name="rating" value="4"><label for="star4">â˜…</label>
      <input type="radio" id="star3" name="rating" value="3"><label for="star3">â˜…</label>
      <input type="radio" id="star2" name="rating" value="2"><label for="star2">â˜…</label>
      <input type="radio" id="star1" name="rating" value="1"><label for="star1">â˜…</label>
    </div>
    <textarea id="reviewText" rows="4" placeholder="Vertel ons wat je vond..."></textarea>
    <button onclick="submitReview()">Verzenden</button>
  </div>

  <div class="average">
    <h2>Gemiddelde beoordeling: <span id="averageScore">â€“</span> â˜…</h2>
    <div id="reviews"></div>
  </div>

  <script>
    // Firebase config van jou
    const firebaseConfig = {
      apiKey: "AIzaSyAq2hnWZnhoMzVC_NZ3efND3xEkijRy23k",
      authDomain: "dtm-evemts.firebaseapp.com",
      databaseURL: "https://dtm-evemts-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dtm-evemts",
      storageBucket: "dtm-evemts.firebasestorage.app",
      messagingSenderId: "673592896357",
      appId: "1:673592896357:web:4aa0d051ad738c12a80f8c",
      measurementId: "G-GFRH4KY8GF"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function submitReview() {
      const rating = document.querySelector('input[name="rating"]:checked');
      const text = document.getElementById('reviewText').value.trim();

      if (!rating) {
        alert("Selecteer een sterbeoordeling.");
        return;
      }

      const review = {
        rating: parseInt(rating.value),
        text: text,
        timestamp: Date.now()
      };

      db.ref("reviews").push(review);
      document.getElementById('reviewText').value = "";
      document.querySelectorAll('input[name="rating"]').forEach(r => r.checked = false);
    }

    function loadReviews() {
      db.ref("reviews").on("value", (snapshot) => {
        const data = snapshot.val();
        const reviewsDiv = document.getElementById("reviews");
        reviewsDiv.innerHTML = "";

        let total = 0;
        let count = 0;

        for (let key in data) {
          const r = data[key];
          total += r.rating;
          count++;

          const div = document.createElement("div");
          div.className = "review-entry";
          div.innerHTML = `<strong>${r.rating}â˜…</strong><p>${r.text}</p>`;
          reviewsDiv.appendChild(div);
        }

        const avg = count > 0 ? (total / count).toFixed(1) : "â€“";
        document.getElementById("averageScore").innerText = avg;
      });
    }

    loadReviews();
  </script>
</body>
</html>
